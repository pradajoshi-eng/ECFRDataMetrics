

<div *ngIf="series;else notFound">
  <h1>Metrics for {{agencyName}}</h1>

  <div *ngIf="series" class="table-responsive">
    <table class="table table-striped table-sm table-bordered">
      <thead><tr><th>Date</th><th>Words</th><th>Unique Term Count</th><th>Jaccard</th><th>ChangeDensity</th><th>Checksum</th></tr></thead>
      <tbody>
        <tr *ngFor="let s of series">
          <td>{{s.retrievedAt }}</td>
          <td>{{s.wordCount}}</td>
          <td>{{s.uniqueTermCount}}</td>
          <td>{{s.jaccardSimilarityWithPrevious }}</td>
          <td>{{s.changeDensity }}</td>
          <td>{{s.sha256Checksum }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #notFound>
  <p>Agency metrics not found.</p>
</ng-template>
