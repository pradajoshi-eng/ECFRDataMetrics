
<div>
  <h1>Agencies</h1>
  <div *ngIf="agencies;else notFound">
    <div class="table-responsive">
      <table class="table table-striped table-sm table-bordered">
        <thead>
          <tr>
            <th>Agency Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of agencies">
            <td>{{a.name}}</td>
            <td>
              <button (click)="viewMetrics(a.agencyId, a.name)" class="btn btn-sm btn-outline-secondary" >
                View Metrics
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #notFound>
  <p>Agency not found.</p>
</ng-template>
